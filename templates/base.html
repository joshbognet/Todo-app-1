<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

</head>
<body>
    
<div class="container">    
<div class="form_1">
  <form action="/add" method="post">
      <header> TO-DO APP  </header>
      <div>
          <input type="text" name="title" placeholder=" Enter To Do...">
          <input class="button" type="submit" value="Add">
      </div>
  </form>
</div>
      
  
     
<div  class="task">
      <footer >My To-Dos</footer>   
      {% for todo in todo_list %}
      
  <div class="split">
    <p>{{ todo.id }} | {{ todo.title }}  <span class="shade"> {{ todo.date }}</span></p>

    {% if todo.complete==False %}
      <span>Not Complete</span>
    {% else %}
      <span>Complete</span>
    {% endif %} 

    <a href="/update/{{ todo.id }}">Update</a>
    <a class="a" href="/delete/{{ todo.id }}">Delete</a>
      



    <form class="flex-con" action="./edit" method="POST">
      <input type="hidden" name="oldtitle" value= "{{ todo.title }}"placeholder=" Enter To Do...">
      <input  type="text" name="newtitle" placeholder=" Edit To Do...">
      <input class="button" type="submit" value="Edit">
      <br> 
    </form>


  </div>  
    {% endfor %}
   
</div>
</div>  
</body>
</html>
